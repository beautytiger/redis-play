daemonize no
# bind 192.168.1.100 10.0.0.1
port 26379
pidfile "/var/run/redis.pid"
loglevel notice
logfile ""
databases 16
dir "/var/lib/redis"

# save 900 1
# save 300 10
# save 60 10000
dbfilename "redis01.rdb"

# # 是否打开aof日志功能
# appendonly yes
# # 每1个命令，都立即同步到aof
# appendfsync always
# # 每秒写入一次数据
# appendfsync everysec
# # 写入工作交给操作系统，由操作系统判断缓冲区大小，统一写入到aof
# appendfsync no
# # aof文件名
# appendfilename "append.aof"

sentinel myid af499875c5d7dc4c930db6d69b8b0591baf89557
sentinel deny-scripts-reconfig yes
sentinel monitor my-redis-cluster 172.24.0.2 6379 2
sentinel failover-timeout my-redis-cluster 15000
# Generated by CONFIG REWRITE
sentinel config-epoch my-redis-cluster 2
sentinel leader-epoch my-redis-cluster 2
sentinel known-slave my-redis-cluster 172.24.0.5 6379
sentinel known-slave my-redis-cluster 172.24.0.6 6379
sentinel known-sentinel my-redis-cluster 172.24.0.7 26379 a6206498059b30309147c4d0c2873b3534cc7faa
sentinel known-sentinel my-redis-cluster 172.24.0.4 26379 00da57aed6245aa63ce217b57ac7d8213e895849
sentinel current-epoch 2
