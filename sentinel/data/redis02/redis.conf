daemonize no
# bind 192.168.1.100 10.0.0.1
port 6379
pidfile "/var/run/redis.pid"
loglevel notice
logfile ""
databases 16
dir "/var/lib/redis"

# save 900 1
# save 300 10
# save 60 10000
dbfilename "redis02.rdb"

# # 是否打开aof日志功能
# appendonly yes
# # 每1个命令，都立即同步到aof
# appendfsync always
# # 每秒写入一次数据
# appendfsync everysec
# # 写入工作交给操作系统，由操作系统判断缓冲区大小，统一写入到aof
# appendfsync no
# # aof文件名
# appendfilename "append.aof"

# Generated by CONFIG REWRITE
slaveof 172.24.0.2 6379
slave-priority 0
