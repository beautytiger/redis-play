version: '2'

services:
    redis01:
        image: redis:4.0.14
        container_name: redis01
        command:
            - /usr/local/bin/redis-server
            - /data/redis.conf
        ports:
            - 6379:6379
        volumes:
            - ./data/redis01:/var/lib/redis
            - ./data/redis.conf:/data/redis.conf
